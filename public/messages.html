<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Messages Â· Social MVP</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <link rel="stylesheet" href="/assets/app.css" />
  </head>
  <body>
    <header class="topbar">
      <div class="brand">Social MVP</div>
      <nav class="nav">
        <a href="/feed"><i class="fa-solid fa-house"></i><span>Home</span></a>
        <a href="/photos"><i class="fa-regular fa-image"></i><span>Photos</span></a>
        <a href="/videos"><i class="fa-solid fa-video"></i><span>Videos</span></a>
        <a href="/messages" class="active"><i class="fa-regular fa-envelope"></i><span>Messages</span></a>
        <a href="/chat"><i class="fa-regular fa-comments"></i><span>Chat</span></a>
        <a href="/profile"><i class="fa-solid fa-gear"></i><span>Settings</span></a>
        <button id="logoutBtn" class="button ghost">Logout</button>
      </nav>
    </header>

    <main class="shell">
      <section class="card">
        <h2>Start a chat</h2>
        <form id="dmForm" class="stack">
          <label>
            Username
            <input type="text" name="username" placeholder="username" required />
          </label>
          <button type="submit" class="button">Create/Find Chat</button>
          <p class="form-message" id="dmMessage"></p>
        </form>
      </section>

      <section class="card">
        <h2>Inbox</h2>
        <div class="chat-layout">
          <aside class="chat-list" id="chatList"></aside>
          <div class="chat-panel">
            <div class="chat-header" id="chatHeader">Select a chat</div>
            <div class="chat-messages" id="chatMessages"></div>
            <form id="messageForm" class="chat-form">
              <input type="text" name="text" placeholder="Type a message" />
              <input type="file" name="media" accept="image/*,video/*" />
              <button type="submit" class="button primary">Send</button>
            </form>
            <p class="form-message" id="messageMessage"></p>
          </div>
        </div>
      </section>
    </main>

    <script src="/assets/app.js"></script>
    <script src="/assets/messages.js"></script>
  </body>
</html>
