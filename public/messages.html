<!DOCTYPE html>
<html lang="bn">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <meta name="theme-color" content="#1877f2" />
    <title>Messages | NekoBook</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="/assets/app.css" />
  </head>
  <body>
    <header class="topbar">
      <div class="container">
        <div class="topbar-inner">
          <div class="logo-wrap">
            <div class="logo-icon">N</div>
            <div class="logo-text">NekoBook</div>
          </div>
          <div class="top-actions">
            <a class="iconbtn" href="/messages" aria-label="Messenger">
              <i class="fa-brands fa-facebook-messenger"></i>
            </a>
            <a class="iconbtn" href="/chat" aria-label="Chat">
              <i class="fa-regular fa-comments"></i>
            </a>
            <a class="iconbtn" href="/profile" aria-label="Settings">
              <i class="fa-solid fa-gear"></i>
            </a>
            <button class="iconbtn" id="logoutBtn" aria-label="Logout">
              <i class="fa-solid fa-right-from-bracket"></i>
            </button>
          </div>
        </div>
      </div>

      <nav class="top-nav" aria-label="Main navigation">
        <div class="top-nav-inner">
          <a class="navitem" href="/feed" title="Home">
            <i class="fa-solid fa-house"></i>
          </a>
          <a class="navitem" href="/friends" title="Friends">
            <i class="fa-solid fa-user-plus"></i>
          </a>
          <a class="navitem" href="/photos" title="Photos">
            <i class="fa-regular fa-image"></i>
          </a>
          <a class="navitem" href="/videos" title="Videos">
            <i class="fa-solid fa-circle-play"></i>
          </a>
        </div>
      </nav>
    </header>

    <main class="shell">
      <section class="card">
        <h2>Start a chat</h2>
        <form id="dmForm" class="stack">
          <label>
            Username
            <input type="text" name="username" placeholder="username" required />
          </label>
          <button type="submit" class="button">Create/Find Chat</button>
          <p class="form-message" id="dmMessage"></p>
        </form>
      </section>

      <section class="card">
        <h2>Inbox</h2>
        <div class="chat-layout">
          <aside class="chat-list" id="chatList"></aside>
          <div class="chat-panel">
            <div class="chat-header" id="chatHeader">Select a chat</div>
            <div class="chat-messages" id="chatMessages"></div>
            <form id="messageForm" class="chat-form">
              <input type="text" name="text" placeholder="Type a message" />
              <input type="file" name="media" accept="image/*,video/*" />
              <button type="submit" class="button primary">Send</button>
            </form>
            <p class="form-message" id="messageMessage"></p>
          </div>
        </div>
      </section>
    </main>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/assets/app.js"></script>
    <script src="/assets/messages.js"></script>
  </body>
</html>
