<!DOCTYPE html>
<html lang="bn">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <meta name="theme-color" content="#1877f2" />
    <title>Messages | NekoBook</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="/assets/app.css" />
  </head>
  <body>
    <header class="topbar">
      <div class="container">
        <div class="topbar-inner">
          <div class="logo-wrap">
            <div class="logo-icon">N</div>
            <div class="logo-text">NekoBook</div>
          </div>
          <div class="top-actions">
            <a class="iconbtn" href="/messages" aria-label="Messenger">
              <i class="fa-brands fa-facebook-messenger"></i>
            </a>
            <a class="iconbtn" href="/chat" aria-label="Chat">
              <i class="fa-regular fa-comments"></i>
            </a>
            <a class="iconbtn" href="/profile" aria-label="Settings">
              <i class="fa-solid fa-gear"></i>
            </a>
            <button class="iconbtn" id="logoutBtn" aria-label="Logout">
              <i class="fa-solid fa-right-from-bracket"></i>
            </button>
          </div>
        </div>
      </div>

      <nav class="top-nav" aria-label="Main navigation">
        <div class="top-nav-inner">
          <a class="navitem" href="/feed" title="Home">
            <i class="fa-solid fa-house"></i>
          </a>
          <a class="navitem" href="/friends" title="Friends">
            <i class="fa-solid fa-user-plus"></i>
          </a>
          <a class="navitem active" href="/messages" title="Messages">
            <i class="fa-brands fa-facebook-messenger"></i>
          </a>
          <a class="navitem" href="/photos" title="Photos">
            <i class="fa-regular fa-image"></i>
          </a>
          <a class="navitem" href="/videos" title="Videos">
            <i class="fa-solid fa-circle-play"></i>
          </a>
        </div>
      </nav>
    </header>

    <main class="container">
      <section class="messages-wrapper" aria-label="Messages">
        <header class="messages-header">
          <div class="mh-left">
            <a class="back-btn" href="/feed" aria-label="Back">
              <i class="fa-solid fa-arrow-left"></i>
            </a>
            <div class="mh-title">Messages</div>
          </div>
          <div class="mh-actions">
            <button class="mh-iconbtn" aria-label="Settings">
              <i class="fa-solid fa-gear"></i>
            </button>
            <button class="mh-iconbtn" aria-label="Search in messages">
              <i class="fa-solid fa-magnifying-glass"></i>
            </button>
          </div>
        </header>

        <div class="message-stories" id="friendStories"></div>

        <div class="message-search">
          <i class="fa-solid fa-magnifying-glass"></i>
          <input id="friendSearch" type="text" placeholder="Search friends" />
        </div>
        <div class="search-results" id="searchResults"></div>

        <ul class="thread-list" id="chatList"></ul>
      </section>
    </main>

    <button class="fab" aria-label="New message">
      <i class="fa-solid fa-pen"></i>
    </button>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/assets/app.js"></script>
    <script src="/assets/messages.js"></script>
  </body>
</html>
