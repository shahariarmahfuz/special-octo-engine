<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Post Â· Social MVP</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <link rel="stylesheet" href="/assets/app.css" />
  </head>
  <body>
    <header class="topbar">
      <div class="brand">Social MVP</div>
      <nav class="nav">
        <a href="/feed"><i class="fa-solid fa-house"></i><span>Home</span></a>
        <a href="/photos"><i class="fa-regular fa-image"></i><span>Photos</span></a>
        <a href="/videos"><i class="fa-solid fa-video"></i><span>Videos</span></a>
        <a href="/messages"><i class="fa-regular fa-envelope"></i><span>Messages</span></a>
        <a href="/chat"><i class="fa-regular fa-comments"></i><span>Chat</span></a>
        <a href="/profile"><i class="fa-solid fa-gear"></i><span>Settings</span></a>
        <button id="logoutBtn" class="button ghost">Logout</button>
      </nav>
    </header>

    <main class="shell">
      <section class="card" id="postCard">
        <div class="loading">Loading post...</div>
      </section>
      <section class="card">
        <div class="post-comments-header">
          <h2>Comments</h2>
          <div class="chip-group">
            <button class="button small" id="latestComments">Latest</button>
            <button class="button small" id="topComments">Most liked</button>
          </div>
        </div>
        <div class="comment-list" id="commentList"></div>
        <button class="button" id="loadMoreComments">Load more</button>
        <form id="commentForm" class="stack">
          <textarea name="text" rows="2" placeholder="Write a comment" required></textarea>
          <button type="submit" class="button primary">Comment</button>
          <p class="form-message" id="commentMessage"></p>
        </form>
      </section>
    </main>

    <script src="/assets/app.js"></script>
    <script src="/assets/post.js"></script>
  </body>
</html>
