<!DOCTYPE html>
<html lang="bn">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <meta name="theme-color" content="#1877f2" />
    <title>Profile | NekoBook</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="/assets/app.css" />
  </head>
  <body>
    <header class="topbar">
      <div class="container">
        <div class="topbar-inner">
          <div class="logo-wrap">
            <div class="logo-icon">N</div>
            <div class="logo-text">NekoBook</div>
          </div>
          <div class="top-actions">
            <a class="iconbtn" href="/messages" aria-label="Messenger">
              <i class="fa-brands fa-facebook-messenger"></i>
            </a>
            <a class="iconbtn" href="/chat" aria-label="Chat">
              <i class="fa-regular fa-comments"></i>
            </a>
            <a class="iconbtn" href="/profile" aria-label="Settings">
              <i class="fa-solid fa-gear"></i>
            </a>
            <button class="iconbtn" id="logoutBtn" aria-label="Logout">
              <i class="fa-solid fa-right-from-bracket"></i>
            </button>
          </div>
        </div>
      </div>

      <nav class="top-nav" aria-label="Main navigation">
        <div class="top-nav-inner">
          <a class="navitem" href="/feed" title="Home">
            <i class="fa-solid fa-house"></i>
          </a>
          <a class="navitem" href="/friends" title="Friends">
            <i class="fa-solid fa-user-plus"></i>
          </a>
          <a class="navitem" href="/photos" title="Photos">
            <i class="fa-regular fa-image"></i>
          </a>
          <a class="navitem" href="/videos" title="Videos">
            <i class="fa-solid fa-circle-play"></i>
          </a>
        </div>
      </nav>
    </header>

    <main class="shell">
      <section class="card">
        <h2>Account</h2>
        <form id="userForm" class="stack">
          <label>
            Email
            <input type="email" name="email" required />
          </label>
          <button type="submit" class="button">Update email</button>
          <p class="form-message" id="userMessage"></p>
        </form>
      </section>

      <section class="card">
        <h2>Profile</h2>
        <div class="profile-preview" id="profilePreview"></div>
        <form id="profileForm" class="stack">
          <label>
            Display name
            <input type="text" name="displayName" required />
          </label>
          <label>
            Bio
            <textarea name="bio" rows="3" placeholder="Tell something about you"></textarea>
          </label>
          <label>
            Avatar
            <input type="file" name="avatar" accept="image/*" />
          </label>
          <label class="checkbox">
            <input type="checkbox" name="showEmail" />
            Show email on profile
          </label>
          <button type="submit" class="button primary">Update profile</button>
          <p class="form-message" id="profileMessage"></p>
        </form>
      </section>
    </main>

    <script src="/assets/app.js"></script>
    <script src="/assets/profile.js"></script>
  </body>
</html>
