services:
  - type: web
    name: social-mvp
    env: node
    plan: free
    buildCommand: "npm install && npm run build"
    startCommand: "npm start"
    envVars:
      - key: NODE_ENV
        value: production
      - key: JWT_SECRET
        generateValue: true
      - key: TOKEN_TTL
        value: 7d
      - key: CORS_ORIGIN
        value: "*"
      - key: UPLOAD_DIR
        value: src/storage/uploads
